<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
      <link rel="stylesheet" href="./style.css">
      <script src="./app.js"></script>
</head>
<body>
    <h1 onMouseover="this.style.color='red'"onMouseout="this.style.color='yellow'";>CALCULATOR</h1>
    <div class="container">
        <!-- <div> -->
            <input type="text" id="display"/>
            <input type="text" value="I am here to help you!"onFocus="this.style.backgroundColor='yellow'"onBlur="this.style.backgroundColor='white';">
            <input type="button" value="let's start"onClick="alert('ARE YOU READY?')"onMouseover="this.style.color='red'"onMouseout="this.style.color='blue';">
     <div class="keys">
      <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="clearDisplay(DEL)">DEL</button>
      <button class="button" onclick="appendValue('%')">%</button>
      <button class="button" onclick="appendValue('*')">/</button>
     </div>
     <div class="keys">
        <button class="button"onClick="appendValue('7')">7</button>
        <button class="button"onClick="appendValue('8')">8</button>
        <button class="button"onClick="appendValue('9')">9</button>
        <button class="button"onClick="appendValue('*')">*</button>
      </div>
     <div class="keys">
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button" onclick="appendValue('-')">-</button>
     </div>
     
     <div class="keys">
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="appendValue('+')">+</button>
     </div>
     <div class="keys">
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('00')">00</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button" onclick="calculateResult()">=</button>
      <!-- <button class="button" onclick="calculateResult()">DEL</button> -->
        </div>
    </div>
</body>
</html>
